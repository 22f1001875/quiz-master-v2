<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Dashboard (Vue 2)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <!-- Bootstrap Icons -->
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
  />
</head>
<body>
  <div id="app" class="mx-4 my-4">
    <a href="#" class="btn btn-warning mb-4 d-inline-flex align-items-center">
      <i class="bi bi-plus-circle me-2"></i> Add Subjects
    </a>

    <div v-if="subjects.length">
      <div class="row" v-for="(chunk, rowIndex) in chunkedSubjects" :key="rowIndex">
        <div class="col-sm-6 mb-4" v-for="subject in chunk" :key="subject.id">
          <div class="card shadow subject-card">
            <div class="card-body">
              <h1 class="card-title display-5 font-monospace d-flex align-items-center">
                <i class="bi bi-journal-text me-2 text-primary"></i>{{ subject.name }}
              </h1>
              <table class="table table-sm align-middle mt-3">
                <tbody>
                  <tr v-for="chapter in subject.chapters" :key="chapter.id" class="hoverable-row">
                    <td><em><i class="bi bi-book me-1 text-secondary"></i>{{ chapter.name }}</em></td>
                    <td></td><td></td><td></td>
                    <td>
                      <a href="#" class="link-info text-decoration-none d-flex align-items-center">
                        <i class="bi bi-question-circle me-1"></i> Quizzes
                      </a>
                    </td>
                    <td>
                      <a href="#" class="link-warning text-decoration-none d-flex align-items-center">
                        <i class="bi bi-pencil-square me-1"></i> Update
                      </a>
                    </td>
                    <td>
                      <a href="#" class="link-danger text-decoration-none d-flex align-items-center">
                        <i class="bi bi-trash3 me-1"></i> Delete
                      </a>
                    </td>
                  </tr>
                </tbody>
              </table>

              <div class="d-flex justify-content-between mt-4">
                <a href="#" class="btn btn-info d-inline-flex align-items-center">
                  <i class="bi bi-folder-plus me-1"></i> Add Chapters
                </a>
                <a href="#" class="btn btn-warning d-inline-flex align-items-center">
                  <i class="bi bi-pencil me-1"></i> Update
                </a>
                <a href="#" class="btn btn-danger d-inline-flex align-items-center">
                  <i class="bi bi-trash me-1"></i> Delete
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Vue 2 -->
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
  <!-- Anime.js -->
  <script src="https://cdn.jsdelivr.net/npm/animejs@3.2.1/lib/anime.min.js"></script>

  <script>
    new Vue({
      el: '#app',
      data: {
        subjects: [
          {
            id: 1,
            name: 'Mathematics',
            chapters: [
              { id: 1, name: 'Algebra' },
              { id: 2, name: 'Calculus' },
            ],
          },
          {
            id: 2,
            name: 'Science',
            chapters: [
              { id: 3, name: 'Physics' },
              { id: 4, name: 'Biology' },
            ],
          },
          {
            id: 3,
            name: 'History',
            chapters: [
              { id: 5, name: 'World War II' },
              { id: 6, name: 'Renaissance' },
            ],
          },
        ],
      },
      computed: {
        chunkedSubjects() {
          const size = 2;
          const result = [];
          for (let i = 0; i < this.subjects.length; i += size) {
            result.push(this.subjects.slice(i, i + size));
          }
          return result;
        },
      },
      mounted() {
        anime({
          targets: '.subject-card',
          opacity: [0, 1],
          translateY: [50, 0],
          easing: 'easeOutExpo',
          duration: 800,
          delay: anime.stagger(150),
        });
      },
    });
  </script>

  <style>
    .hoverable-row:hover {
      background-color: rgba(0, 0, 0, 0.03);
      transition: background-color 0.2s ease-in-out;
    }

    .card {
      border-radius: 1rem;
    }
  </style>
</body>
</html>
